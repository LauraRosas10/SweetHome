<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Home - Tienda Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index_css.css">
    <link rel="icon" type="image/png" href="../Imagenes/android-chrome-192x192.png">
</head>
<body>
    


    <!-- ========== TOP HEADER ========== -->
    <div class="top-header">
        <div class="logo">
            <img src="../Imagenes/iconSweetHome.jpg" alt="Sweet Home" class="logo-img">
        </div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar productos" onkeyup="buscarProductos()">
            <button onclick="buscarProductos()">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    

    <!-- ========== MAIN HEADER ========== -->
    <div class="main-header">
        <div class="categories-dropdown">
            <i class="fas fa-bars"></i>
            <span>Categor√≠as</span>
            <div class="dropdown-menu" id="categoriesMenu"></div>
        </div>

        <div class="nav-menu">
            <a href="../frontendIndex/index.html" class="active">Inicio</a>
            <a href="../frontendTienda/tienda.html" id="tiendaLink">Tienda</a>
            <a href="#">Contacto</a>
        </div>

        <div class="header-icons">
            <a href="#" class="icon-item" id="wishlistIcon">
                <i class="fas fa-heart"></i>
                <span class="badge" id="wishlistBadge" style="display: none;">0</span>
            </a>
            <a href="#" class="icon-item" id="cartIcon">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge" id="cartBadge" style="display: none;">0</span>
            </a>
            <a href="../frontendLogin/login_html.html" class="icon-item" id="userIcon">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </div>

    <!-- ========== MAIN CONTENT ========== -->
    <div class="container">
        <h2>Productos destacados</h2>
        <div id="productosContainer" class="productos-grid"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
