<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sweet home Login</title>
<link rel="stylesheet" href="login_css.css">
</head>
<body>
    <div class="login">
        <img src="/frontLogin/SL-122221-47450-01.jpg" alt="login image" class="login__img">
        <form id="userfrom" action="" class="login__form">
            <h1 class="login__title">login</h1>

            <div class="login__content">
                <div class="login__box">
                <i class="bx bx-lock-alt"></i>
                
                <div class="login__box-input">
                    <input type="email" id="Email" name="email" class="login__input" placeholder="Correo electr칩nico" title="Correo electr칩nico" autocomplete="email" required>
                    <label for="Email" class="login__label">Email</label>
                </div>
                </div>

                <div class="login__box">
                <i class="ri-lock-2-line login__icon"></i>


                <div class="login__box-input">
                    <input type="password" id="login-pass" name="password" required class="login__input" placeholder="Contrase침a" title="Contrase침a" autocomplete="current-password">
                    <label for="login-pass" class="login__label">Password</label>
                    <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                </div>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-group">
                <input type="checkbox" class="login__check-input">
                <label for="" class="login__check-label">Remember me</label>
                </div>

                <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button">Login</button>

            <p class="login__register">
                Don't have an account? <a href="#">Register</a>
            </p>
            </form>
    </div>

    <script src="loginJS.js"></script>
</body>
</html>
