<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - Sweet Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="editarProducto.css">
    <link rel="icon" type="image/png" href="../Imagenes/android-chrome-192x192.png">
</head>
<body>
    <!-- HEADER -->
    <div class="top-header">
        <div class="logo">
            <img src="../Imagenes/iconSweetHome.jpg" alt="Sweet Home" class="logo-img">
        </div>
        <a href="javascript:history.back()" class="volver-link">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>

    <!-- CONTENIDO -->
    <div class="container">
        <div class="form-container">
            <h2>Editar Producto</h2>
            
            <form id="formEditar">
                <div class="form-group">
                    <label for="nombre">Nombre del producto</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" rows="4" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="number" id="precio" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="number" id="stock" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <select id="categoria" required>
                        <option value="">Selecciona una categoría</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="imagenes">Cambiar imagen (opcional)</label>
                    <input type="file" id="imagenes" accept="image/*">
                    <small>Deja en blanco si no quieres cambiar la imagen</small>
                </div>

                <div class="imagen-actual">
                    <p>Imagen actual:</p>
                    <img id="imagenActual" src="" alt="Imagen actual" style="max-width: 200px; max-height: 200px;">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-guardar">
                        <i class="fas fa-save"></i> Guardar cambios
                    </button>
                    <button type="button" class="btn-cancelar" onclick="history.back()">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="editarProducto.js"></script>
</body>
</html>
