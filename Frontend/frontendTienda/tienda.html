<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda - Sweet Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="tienda.css">
    <link rel="icon" type="image/png" href="../Imagenes/android-chrome-192x192.png">

</head>
<body>
    <!-- TOP HEADER -->
    <div class="top-header">
        <div class="logo">
            <img src="../Imagenes/iconSweetHome.jpg" alt="Sweet Home" class="logo-img">
        </div>
        <a href="../frontendIndex/index.html" class="volver-link">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>

    <!-- TIENDA HEADER -->
    <div class="tienda-header">
        <h2>Mi Tienda</h2>
        <button class="btn-nuevo-producto" onclick="crearProducto()">
            <i class="fas fa-plus"></i> Crear nuevo producto
        </button>
    </div>

    <!-- CONTENEDOR DE PRODUCTOS -->
    <div class="container">
        <div id="productosContainer" class="productos-grid"></div>
    </div>

    <script src="tienda.js"></script>
</body>
</html>
